name: Backend CI

on:
  pull_request:
    paths:
      - "apps/*/backend/**"
      - "apps/*/pyproject.toml"
  push:
    branches: [main]
    paths:
      - "apps/*/backend/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-backends:
    name: Detect changed backends
    runs-on: ubuntu-latest
    outputs:
      backends: ${{ steps.find.outputs.backends }}
      has_backends: ${{ steps.find.outputs.has_backends }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed backend dirs
        id: find
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD -- 'apps/*/backend/' 'apps/*/pyproject.toml' | \
            grep -oP 'apps/[^/]+' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "backends=$CHANGED" >> "$GITHUB_OUTPUT"
          if [ "$CHANGED" = "[]" ] || [ -z "$CHANGED" ]; then
            echo "has_backends=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_backends=true" >> "$GITHUB_OUTPUT"
          fi

  lint-test:
    name: Lint & Test
    needs: detect-backends
    if: needs.detect-backends.outputs.has_backends == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: ${{ fromJson(needs.detect-backends.outputs.backends) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ${{ matrix.backend }}/backend
        run: uv sync

      - name: Ruff check
        working-directory: ${{ matrix.backend }}/backend
        run: uv run ruff check .

      - name: Ruff format check
        working-directory: ${{ matrix.backend }}/backend
        run: uv run ruff format --check .

      - name: Run tests
        working-directory: ${{ matrix.backend }}/backend
        run: uv run pytest --tb=short -q

      - name: Bandit security scan
        working-directory: ${{ matrix.backend }}/backend
        run: uv run bandit -r src/ -ll
        continue-on-error: true  # Warn only, non-blocking

  trivy-scan:
    name: Security Scan
    needs: detect-backends
    if: needs.detect-backends.outputs.has_backends == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true
